<template name="store">
    {{#if Template.subscriptionsReady}}

        <div class="one column row">
            <div class="column">
                {{> storeOverview }}
            </div>
        </div>

        <div class="ui stackable two column grid">
            <div class="column">
                {{> timeline}}
            </div>
            <div class="column">
                {{> storeUsers}}
            </div>
        </div>

        <div id="uploadUsers" class="ui modal">
            <i class="close icon"></i>
            <div class="header">
                {{_ "store.uploadUsers" }}
            </div>
            
            <div class="content">
                <div class="ui basic segment">
                    <div class="ui fluid action input">
                        <input id="userCsv" type="file">
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    {{_ "store.cancel"}}
                </div>
                <div class="ui positive right labeled icon button">
                    {{_ "store.insert"}}
                    <i class="checkmark icon"></i>
                </div>
            </div> 
        </div>

    {{/if}}
</template>
