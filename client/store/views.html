<template name="store">
    {{#if Template.subscriptionsReady}}
        <div class="row">

            {{> storeOverview }}

        </div>

        <div class="row">
            {{> timeline}}
            {{> storeUsers}}
        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a href="#uploadUsersModal" class="btn-floating blue modal-trigger"><i id="uploadUsers" class="material-icons">file_upload</i></a></li>
            </ul>
        </div>

        <div id="uploadUsersModal" class="modal">
            <div class="modal-content">
                <h4>{{_ "store.uploadUsers" }}</h4>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input id="userCsv" type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn submit-user-csv btn-primary">Insert</button>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>
    {{/if}}
</template>
