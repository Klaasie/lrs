<template name="timeline">
	<div class="col l6 m12 s12">
		<ul class="collection with-header">
			<li class="collection-header"><h5>{{_ "store.statements"}}</h5></li>
			{{#transition in="fadeInDown" out="fadeOutDown" }}
				{{#each statements}}
					<li class="collection-item">
						{{ sentence }}
						<div class="grey-text">
							{{livestamp timestamp }}
						</div>
					</li>
				{{/each}}
			{{/transition}}
		</ul>
	</div>
</template>
