<template name="storeUsers">
	<div class="col s12 m12 l6">
		<ul class="collection with-header">
			<li class="collection-header"><h5>{{_ "store.statementbreakdown"}}</h5></li>
			{{#each users}}
				<li class="collection-item">
					<div>
						{{ name }}
						<a href="#!" class="secondary-content">
							<div>
								{{ statementsCount }} {{_ "store.statements"}}
							</div>
						</a>
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
