<template name="storeUsers">
	<div class="col s12 m6 l6">
		<ul class="collection">
			{{#each users}}
				<li class="collection-item">
					<div>
						{{ name }}
						<a href="#!" class="secondary-content">
							{{ statementsCount }}
						</a>
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
