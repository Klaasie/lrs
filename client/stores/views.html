<template name="stores">
	<div class="row">
		<div class="col s12 m12 l12">
			<ul class="collection">
				{{#each stores}}
					<li class="collection-item avatar">
						<i class="material-icons circle red">receipt</i>
						<span class="title">{{ name }}</span> <div id="activate" class="chip {{ statusClass }}">{{ status }}</div>
						<p>
							{{ description }}
						</p>
						<a id="goStore" data-id="{{ _id }}" href="#" class="secondary-content"><i class="material-icons">settings</i></a>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>

	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a id="openModal" href="#" class="btn-floating btn-large red .modal-trigger">
			<i class="large material-icons">add</i>
		</a>
	</div>

	<!-- Modal Structure -->
	<div id="addStore" class="modal">
		{{#autoForm collection="Stores" id="insertStoreForm" type="insert"}}
			<div class="modal-content">
				<h4>{{_ "stores.addStore" }}</h4>
				{{> afQuickField name='name'}}
				{{> afQuickField name='description'}}
				{{> afQuickField name='userId'}}
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Insert</button>
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
			</div>
		{{/autoForm}}
	</div>
</template>
