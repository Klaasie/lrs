<template name="sidemenu">
    <div class="ui left thin demo vertical inverted sidebar labeled icon menu">
        <a id="dashboard" class="item">
            <i class="home icon"></i>
            {{_ "menu.dashboard"}}
        </a>
        <a id="users" class="item">
            <i class="block layout icon"></i>
            {{_ "menu.users"}}
        </a>
        <a id="stores" class="item">
            <i class="university icon"></i>
            {{_ "menu.lrs"}}
        </a>
        <a id="logout" class="item">
            <i class="sign out icon"></i>
            {{_ "menu.logout"}}
        </a>
    </div>
</template>

<template name="sidemenuOnScreen">
    <div class="ui left thin demo vertical inverted sidebar labeled icon menu visible">
        <a id="dashboard" class="item">
            <i class="home icon"></i>
            {{_ "menu.dashboard"}}
        </a>
        <a id="users" class="item">
            <i class="block layout icon"></i>
            {{_ "menu.users"}}
        </a>
        <a id="stores" class="item">
            <i class="university icon"></i>
            {{_ "menu.lrs"}}
        </a>
        <a id="logout" class="item">
            <i class="sign out icon"></i>
            {{_ "menu.logout"}}
        </a>
    </div>
</template>
