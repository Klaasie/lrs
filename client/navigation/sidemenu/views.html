<template name="sidemenu">
    <ul id="slide-out" class="side-nav fixed">
        <li class="user grey lighten-3">
            {{> avatar userId=userId
                size="large"
                shape="circle"
                class="user-avatar"
            }}
            <div class="center-align grey-text text-darken-4">{{ fullname }}</div>
        </li>
        <li><a id="dashboard" class="waves-effect waves-light" href="#">{{_ "menu.dashboard"}}</a></li>
        <li><a id="users" class="waves-effect waves-light" href="#">{{_ "menu.users"}}</a></li>
        <li><a id="stores" class="waves-effect waves-light" href="#">{{_ "menu.lrs"}}</a></li>
        <li><a id="logout" class="waves-effect waves-light" href="#">{{_ "menu.logout"}}</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse toggle-menu"><i class="mdi-navigation-menu"></i></a>
</template>
