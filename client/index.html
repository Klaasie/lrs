<head>
    <title>Learning Record Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="application">
    {{#if authInProcess}}
        {{> loading}}
    {{else}}
        {{#if rwindow.innerWidth 'lt' '992'}}
            {{> sidemenu }}
        {{/if}}
        <div class="pusher">
            {{#if rwindow.innerWidth 'gte' '992'}}
                {{> sidemenuOnScreen }}
            {{/if}}
            <header>
                {{> topmenu}}
            </header>
            <main>
                <div id="container">
                    <!--{{#if message}} -->
                        {{> messages}}
                    <!-- {{/if}} -->
                    {{>Template.dynamic template=content}}
                </div>
            </main>
            <footer>
                <!-- footer -->
            </footer>
        </div>
    {{/if}}
</template>
